projects:
  YourJob:
    schemaPath: graphql/schema.json
    includes:
      - graphql/**/*.graphql
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: swift
        generatedFileName: /YourJob/Api/Api.swift
        docsFilePath: graphql
